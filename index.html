<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
   <div class="container" style="margin-top:20px;">
       <div class="row">
           <div class="col-sm-12 jumbotron bg-primary text-white d-flex justify-content-center">
               <h1 class=" display-4">New York Times Search</h1>
           </div>
       </div>
       <br/>

       <div class="row" id="formDiv">
           <div class="col-sm-12">
               <form id="nyt-form" class="mb-4">
                   <div class="form-row">
                       <div class="form-group col-sm-12">
                           <label for="Search">Search Term</label>
                           <input type="search" class="form-control" id="searchForm">
                       </div>
                   </div>

                   <div class=“form-group”>
                       <label for="exampleSelect1">Number of Records Desired</label>
                       <select class="form-control" id="records">
                           <option>1</option>
                           <option>2</option>
                           <option>3</option>
                           <option>4</option>
                           <option>5</option>
                       </select>
                   </div>
                   <br>

                   <div class="form-row">
                       <div class="form-group col-sm-12">
                           <label for="Search">Start Year (Optional)</label>
                           <input type="search" class="form-control" id="startYear">
                       </div>
                   </div>

                   <div class="form-row">
                       <div class="form-group col-sm-12">
                           <label for="Search">End Year (Optional)</label>
                           <input type="search" class="form-control" id="endYear">
                       </div>
                   </div>
                   <button id="submitBtn" type="submit" class="btn btn-info">Search</button> <button id="clearBtn" type="button" class="btn btn-info">Clear Results</button>
               </form>
           </div>
       </div>
       <br/>

       <div class="row bg-primary rounded">
           <div class="col-sm-12 p-4">
               <center><h2 class="text-white">Your Requested Articles</h2></center>
               <div id="resultsDiv" style="text-align:center; padding:20px;">

               </div>
           </div>
       </div>
   </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
